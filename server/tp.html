<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half-Screen Video Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh; /* full screen height */
      background: #000;
    }

    .video-container {
      width: 50vw; /* half of the screen width */
      height: 100vh;
      overflow: hidden; /* hide cropped parts */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill container without black bars */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>
  <div style="width:50vw; background:#222; color:white; display:flex; align-items:center; justify-content:center;">
    <h2>Other Half of the Screen</h2>
  </div>
</body>
</html>
